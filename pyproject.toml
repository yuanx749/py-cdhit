[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-cdhit"
authors = [
    {name = "Xiao Yuan", email = "yuanx749@gmail.com"},
]
description = "A Python interface for CD-HIT package."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["sequence-analysis"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "pandas",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pre-commit==3.3.2",
    "black==23.3.0",
    "flake8==6.0.0",
    "isort==5.12.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
doc = [
    "sphinx==7.2.6",
    "furo==2023.9.10",
    "myst-nb==1.0.0",
    "myst-parser==2.0.0",
    "sphinx-copybutton==0.5.2",
    "notebook>=6.5.4",
]

[project.urls]
Homepage = "https://yuanx749.github.io/py-cdhit/"
Documentation = "https://yuanx749.github.io/py-cdhit/"
Repository = "https://github.com/yuanx749/py-cdhit"

[tool.setuptools]
packages = ["pycdhit"]

[tool.setuptools.dynamic]
version = {attr = "pycdhit.VERSION"}

[tool.black]
line-length = 79
